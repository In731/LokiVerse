    <script>
        // Function to generate random box-shadow values
        function generateBoxShadows(n) {
            let shadows = [];
            for (let i = 0; i < n; i++) {
                const x = Math.floor(Math.random() * 2000);
                const y = Math.floor(Math.random() * 2000);
                shadows.push(`${x}px ${y}px #FFF`);
            }
            return shadows.join(', ');
        }

        // Apply box-shadows after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.getElementById('stars');
            const stars2 = document.getElementById('stars2');
            const stars3 = document.getElementById('stars3');

            const shadowsSmall = generateBoxShadows(700); // 700 small stars
            const shadowsMedium = generateBoxShadows(200); // 200 medium stars
            const shadowsBig = generateBoxShadows(100); // 100 large stars

            // Set CSS custom properties for each star layer
            stars.style.setProperty('--shadows-small', shadowsSmall);
            stars2.style.setProperty('--shadows-medium', shadowsMedium);
            stars3.style.setProperty('--shadows-big', shadowsBig);
        });
    </script>
